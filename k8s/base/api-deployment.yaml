apiVersion: apps/v1
kind: Deployment
metadata:
  name: timingle-api
  namespace: timingle
  labels:
    app: timingle-api
    app.kubernetes.io/name: timingle-api
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: timingle-api
  template:
    metadata:
      labels:
        app: timingle-api
    spec:
      containers:
        - name: api
          image: ghcr.io/yourusername/timingle2/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: timingle-config
            - secretRef:
                name: timingle-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: timingle-api-service
  namespace: timingle
  labels:
    app: timingle-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: timingle-api
