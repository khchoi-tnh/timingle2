name: frontend
description: timingle - 약속이 대화가 되는 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1

  # WebSocket
  web_socket_channel: ^2.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utilities
  dartz: ^0.10.1              # Either (성공/실패)
  freezed_annotation: ^2.4.1  # Immutable 모델
  json_annotation: ^4.8.1
  equatable: ^2.0.5           # Value 비교

  # UI
  go_router: ^13.0.0          # 라우팅
  flutter_svg: ^2.0.9         # SVG 지원
  cached_network_image: ^3.3.1 # 이미지 캐싱
  cupertino_icons: ^1.0.8

  # i18n & Timezone
  intl: ^0.20.2
  easy_localization: ^3.0.5
  timezone: ^0.9.2

  # Auth
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.0.0

  # Utils
  uuid: ^4.3.3
  timeago: ^3.6.0             # "2분 전" 등

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.3.10
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/translations/

